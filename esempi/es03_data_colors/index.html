	<script type="module">
		// Carica i dati dei colori dal file JSON
		const colori = await fetch("data_colors_10.json").then( r => r.json() )

		// Per ogni immagine nel dataset
		colori.forEach( file => {
			// Crea un contenitore per l'immagine
			const contenitore = document.createElement('div')
			contenitore.innerHTML = file.FileName + "." + file.FileExtension

			// Aggiungi una barra colorata per ogni colore estratto
			file.Colors.forEach( c => {
				const col = document.createElement('div')
				col.style.height = "20px"
				col.style.backgroundColor = c
				contenitore.appendChild(col)
			})
			document.body.appendChild(contenitore)
		})
	</script>
